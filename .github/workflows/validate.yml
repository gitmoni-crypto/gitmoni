name: Validate Transactions

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'data/**'
      - 'utils/**'
      - 'validate-tx.js'
      - 'package.json'
      - '.github/workflows/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: node validate-tx.js
