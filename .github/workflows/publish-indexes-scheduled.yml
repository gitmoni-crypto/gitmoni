name: Publish indexes to gh-pages (scheduled)

on:
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: publish-indexes
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Get latest transactions branch
      - name: Checkout transactions
        uses: actions/checkout@v4
        with:
          ref: transactions
          path: tx

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2) Build indexes from transactions -> tx/data/*
      - name: Build indexes
        working-directory: tx
        run: |
          # Use the working build script from scripts directory
          node scripts/build-index.js

      # 3) Prepare an output dir with *only* what we publish
      - name: Stage publish artifacts
        run: |
          mkdir -p out/data
          # Copy generated indexes from transactions/index/ to data/ for website
          rsync -a --delete tx/index/ out/data/
          
          echo "=== Staged artifacts ==="
          find out -type f -name "*.json" | head -10

      # 4) Fetch current gh-pages to diff against its /data
      - name: Checkout gh-pages (for diff only)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh

      - name: Detect changes
        id: diff
        shell: bash
        run: |
          set -e
          # Check if gh has data directory, if not we definitely have changes
          if [ ! -d "gh/data" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "No existing data directory found"
            exit 0
          fi
          
          # Create directory if it doesn't exist
          mkdir -p gh/data

          # Dry-run rsync to see if anything would change
          rsync -a --delete --dry-run out/data/ gh/data/ > rsync-data.diff || true
          
          if [ -s rsync-data.diff ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
          echo "::group::Data diff preview"
          cat rsync-data.diff || true
          echo "::endgroup::"

      # 5) Deploy ONLY when something actually changed
      - name: Deploy data to gh-pages (native git)
        if: steps.diff.outputs.changed == 'true'
        env:
          STARGAZER_TOKEN: ${{ secrets.STARGAZER_TOKEN }}
        run: |
          cd gh
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "=== Copying new indexes to gh-pages data directory ==="
          rsync -a --delete ../out/data/ data/
          
          echo "=== Files after sync ==="
          find data -name "*.json" | head -10
          
          echo "=== Git status before commit ==="
          git status
          
          git add data/
          
          echo "=== Git status after add ==="
          git status
          
          git commit -m "Update indexes from transactions branch @ ${{ github.run_id }}" || exit 0
          
          echo "=== Git log (last commit) ==="
          git log -1 --oneline
          
          echo "=== About to push to gh-pages ==="
          git push -v https://x-access-token:${{ secrets.STARGAZER_TOKEN }}@github.com/gitmoni-crypto/gitmoni.git HEAD:gh-pages
